<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Research Infographics</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Climate Research Infographics</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#infographics">Infographics</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="about">
        <div class="container">
            <h2>About Our Research</h2>
            <p>Insert your introductory text here.</p>
        </div>
    </section>

    <section id="infographics">
        <div class="container">
            <h2>Featured Infographics</h2>
            <div class="infographic">
                <img src="images/infographic1.jpg" alt="Infographic 1">
                <p>Description of infographic 1.</p>
            </div>
            <div class="infographic">
                <img src="images/infographic2.jpg" alt="Infographic 2">
                <p>Description of infographic 2.</p>
            </div>
            <!-- Add more infographics as needed -->
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Climate Research Infographics. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
